<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kendo UI Numeric TextBox Example</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/kendo/kendo.common.min.css">
        <link rel="stylesheet" href="css/kendo/kendo.bootstrap.min.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/kendo.all.min.js"></script>
        <script src="js/kendo.aspnetmvc.min.js"></script>
        <script src="js/numericTextBox.js"></script>
  </head>
  <body>
    <form class="form-horizontal">
        <div class="form-group">
        <div class="row">
          <label for="txtProductQuantity" class="col-sm-2 control-label">Product quantity</label>
        <input class="form-control col-sm-2" type="number" id="txtProductQuantity">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="txtPrice" class="control-label col-sm-2">Price</label>
        <input class="form-control col-sm-2" type="number" id="txtPrice">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="txtTax" class="control-label col-sm-2">Tax %</label>
        <input class="form-control col-sm-2" type="text" id="txtTax" min="1" max="100">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="txtSubtotal" class="control-label col-sm-2">Subtotal</label>
         <input class="form-control col-sm-2" type="number" id="txtSubtotal">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="txtTaxAmount" class="control-label col-sm-2">Tax amount</label>
          <input class="form-control col-sm-2" type="number" id="txtTaxAmount">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
        <label for="txtTotal" class="control-label col-sm-2">Total</label>
        <input class="form-control col-sm-2" type="number" id="txtTotal">
        </div>
      </div>
    </form><!--container-->
  </body>
</html>
